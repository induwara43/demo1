<!DOCTYPE html>
<html>
<head>
  <title>To-Do App</title>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <div class="container">
    <header> 
        <h>Task List 2023</h>
    </head>
    <h1>To-Do App</h1>
    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="What do you have planed?">
      <button type="submit">Add Task</button>
      <button>Delete</button>
    </form>
    <ul id="taskList"></ul>
  </div>
  <script src="todo.js"></script>
</body>
</html>
